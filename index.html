<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy DZ | Global Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
            --green: #27ae60;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--black);
            color: var(--white);
            transition: all 0.3s ease;
        }

        /* Header & Logo */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gold);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--gold);
            display: flex;
            align-items: center;
        }

        .logo i { margin-right: 10px; }

        /* Product Card */
        .container {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .product-card {
            background: var(--dark-grey);
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .price-tag {
            font-size: 28px;
            color: var(--green);
            margin: 10px 0;
        }

        .old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 18px;
        }

        /* Shipping Options */
        .option-group {
            margin: 20px 0;
        }

        .option-title {
            font-size: 14px;
            color: var(--gold);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #222;
            color: white;
            border: 1px solid #444;
            margin-bottom: 15px;
        }

        /* Customs Insurance Checkbox */
        .insurance-box {
            background: rgba(212, 175, 55, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed var(--gold);
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .insurance-box input {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .btn-buy {
            background: var(--gold);
            color: black;
            font-weight: bold;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-buy:hover {
            transform: scale(1.05);
            background: #f1c40f;
        }

        /* Multi-Language Support */
        [data-lang="ar"] { display: none; text-align: right; direction: rtl; }
        [data-lang="fr"] { display: none; }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-bolt"></i> <span id="brand-name">FLASH-BUY DZ</span></div>
    <div class="settings">
        <i class="fas fa-globe"></i>
        <select id="lang-switcher" style="width: auto; margin: 0; padding: 5px;">
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="fr">Français</option>
        </select>
    </div>
</header>

<div class="container">
    <div class="product-card">
        <img src="https://via.placeholder.com/350x250/111/D4AF37?text=iPhone+15+Pro+Max" alt="Product" style="width:100%; border-radius:10px;">
        
        <h2 id="prod-title">iPhone 15 Pro Max - 256GB</h2>
        <div class="old-price" id="old-price">$1,300.00</div>
        <div class="price-tag" id="new-price">$1,150.00</div>

        <div class="option-group">
            <div class="option-title" id="ship-title">Select Shipping Source:</div>
            <select>
                <option>China Warehouse (25-30 Days) - FREE</option>
                <option>USA Warehouse (10-15 Days) - +$30</option>
                <option>Europe Warehouse (5-7 Days) - +$45</option>
            </select>
        </div>

        <div class="insurance-box">
            <input type="checkbox" id="insurance">
            <label for="insurance" id="ins-label">Add Customs Insurance (+$10.00)</label>
        </div>

        <button class="btn-buy" id="btn-buy">PURCHASE NOW</button>
    </div>
</div>
