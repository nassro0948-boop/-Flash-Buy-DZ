<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy-DZ | المنصة الشاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background: #0f172a; color: white; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .active-filter { background: #facc15 !important; color: #000 !important; }
        #orderModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <header class="p-6 max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
        <h1 class="text-4xl font-black text-yellow-400">FLASH-BUY-DZ ⚡</h1>
        <div class="flex gap-2 overflow-x-auto pb-2">
            <button onclick="filterProducts('الكل', this)" class="filter-btn active-filter px-6 py-2 rounded-full glass text-sm font-bold transition">الكل</button>
            <button onclick="filterProducts('إلكترونيات', this)" class="filter-btn px-6 py-2 rounded-full glass text-sm font-bold transition">إلكترونيات</button>
            <button onclick="filterProducts('أدوات منزلية', this)" class="filter-btn px-6 py-2 rounded-full glass text-sm font-bold transition">منزل</button>
            <button onclick="filterProducts('ملابس', this)" class="filter-btn px-6 py-2 rounded-full glass text-sm font-bold transition">ملابس</button>
            <button onclick="filterProducts('أحذية', this)" class="filter-btn px-6 py-2 rounded-full glass text-sm font-bold transition">أحذية</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="mainGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="orderModal">
        <div class="bg-slate-900 border border-yellow-400 p-8 rounded-3xl max-w-lg w-full relative text-center">
            <button onclick="closeModal()" class="absolute top-4 left-4 text-white text-3xl">&times;</button>
            <img id="modalImg" src="" class="w-32 h-32 mx-auto mb-4 object-contain bg-white rounded-xl p-2">
            <h3 id="pName" class="text-2xl font-bold text-yellow-400"></h3>
            <p id="pPrice" class="mb-6"></p>
            <form onsubmit="event.preventDefault(); alert('تم استلام طلبك!'); closeModal();" class="space-y-4">
                <input type="text" placeholder="الاسم الكامل" class="w-full p-3 bg-white/10 rounded-xl border border-white/20 text-white outline-none" required>
                <button type="submit" class="w-full bg-yellow-400 text-black py-3 rounded-xl font-bold">إرسال الطلب</button>
            </form>
        </div>
    </div>

    <script>
        // البيانات محددة هنا بوضوح
        const storeData = [
            { n: "iPhone 15 Pro", p: "385,000", c: "إلكترونيات", i: "https://m.media-amazon.com/images/I/81SigAnN7iL._AC_SL1500_.jpg" },
            { n: "Sony WH-1000XM5", p: "65,000", c: "إلكترونيات", i: "https://m.media-amazon.com/images/I/61S9aVn9dNL._AC_SL1500_.jpg" },
            { n: "Ninja Air Fryer", p: "34,000", c: "أدوات منزلية", i: "https://m.media-amazon.com/images/I/71atvS874FL._AC_SL1500_.jpg" },
            { n: "Nike Air Max", p: "26,000", c: "أحذية", i: "https://m.media-amazon.com/images/I/6125yAfsJKL._AC_UX575_.jpg" },
            { n: "Hoodie Classic", p: "5,800", c: "ملابس", i: "https://m.media-amazon.com/images/I/71p66N-8unL._AC_SX679_.jpg" }
        ];

        function renderProducts(filter = 'الكل') {
            const grid = document.getElementById('mainGrid');
            if (!grid) return; // حماية في حال لم يجد العنصر
            
            grid.innerHTML = '';
            for (let i = 0; i < 48; i++) {
                const p = storeData[i % storeData.length];
                if (filter !== 'الكل' && p.c !== filter) continue;
                
                const card = document.createElement('div');
                card.className = "glass p-5 rounded-3xl cursor-pointer hover:border-yellow-400 transition transform hover:-translate-y-2";
                card.onclick = () => openOrder(p.n, p.p, p.i);
                card.innerHTML = `
                    <div class="h-40 flex items-center justify-center bg-white/5 rounded-2xl mb-4 p-2">
                        <img src="${p.i}" class="max-h-full object-contain">
                    </div>
                    <p class="text-[10px] text-gray-500 font-bold uppercase">${p.c}</p>
                    <h4 class="font-bold truncate text-sm mt-1">${p.n}</h4>
                    <p class="text-yellow-400 font-black text-lg mt-2">${p.p} DA</p>
                `;
                grid.appendChild(card);
            }
        }

        function filterProducts(cat, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active-filter'));
            btn.classList.add('active-filter');
            renderProducts(cat);
        }

        function openOrder(name, price, img) {
            document.getElementById('orderModal').style.display = 'flex';
            document.getElementById('pName').innerText = name;
            document.getElementById('pPrice').innerText = price + " DA";
            document.getElementById('modalImg').src = img;
        }

        function closeModal() { document.getElementById('orderModal').style.display = 'none'; }

        // أهم سطر لضمان العمل على GitHub
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
        });
    </script>
</body>
</html>
