<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy DZ | الإمبراطورية الشاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
            --green: #2ecc71;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }

        /* الهيدر */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 28px; font-weight: 800; color: var(--gold); text-transform: uppercase; }

        /* الأقسام */
        .nav-cats {
            background: var(--dark-grey);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 25px;
            border-bottom: 1px solid #333;
        }

        .cat-link { color: #bbb; text-decoration: none; font-size: 14px; transition: 0.3s; }
        .cat-link:hover { color: var(--gold); }

        /* البطاقة التعريفية للموقع */
        .hero {
            padding: 80px 5%;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1557821552-17105176677c?w=1200');
            background-size: cover;
            border-bottom: 1px solid var(--gold);
        }

        .hero h1 { font-size: 3.5rem; color: var(--gold); margin-bottom: 10px; }

        /* شبكة المنتجات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 5%;
        }

        .product-card {
            background: var(--dark-grey);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #222;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .product-card:hover {
            border-color: var(--gold);
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--gold);
            color: black;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .price-tag {
            font-size: 26px;
            color: var(--green);
            font-weight: bold;
            margin: 15px 0;
            display: block;
        }
