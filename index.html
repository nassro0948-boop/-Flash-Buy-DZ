<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy DZ | الإمبراطورية العالمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D4AF37;
            --gold-bright: #FFD700;
            --black: #050505;
            --dark-card: #121212;
            --grey-text: #a0a0a0;
            --green-price: #2ecc71;
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--black);
            color: white;
            scroll-behavior: smooth;
        }

        /* شريط الإعلانات العلوي */
        .top-bar {
            background: var(--gold);
            color: black;
            text-align: center;
            padding: 8px 0;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* الهيدر الاحترافي */
        header {
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.98);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            position: sticky;
            top: 0;
            z-index: 2000;
            backdrop-filter: blur(15px);
        }

        .logo {
            font-size: 30px;
            font-weight: 900;
            color: var(--gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* قسم الواجهة الرئيسية (Hero) */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=1200');
            background-size: cover;
            background-attachment: fixed;
            border-bottom: 2px solid var(--gold);
        }

        .hero h1 {
            font-size: 5rem;
            margin: 0;
            color: var(--gold);
            text-transform: uppercase;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.8rem;
            max-width: 800px;
            color: #eee;
        }

        /* تصنيفات سريعة */
        .categories-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            background: #0f0f0f;
            flex-wrap: wrap;
        }

        .cat-btn {
            padding: 12px 30px;
            border: 1px solid var(--gold);
            border-radius: 50px;
            color: var(--gold);
            text-decoration: none;
            transition: 0.4s;
            font-weight: bold;
        }

        .cat-btn:hover {
            background: var(--gold);
            color: black;
        }

        /* شبكة المنتجات الضخمة */
        .main-container { padding: 60px 8%; }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .section-header h2 { font-size: 32px; color: var(--gold); margin: 0; }
        .line { flex-grow: 1; height: 1px; background: rgba(212, 175, 55, 0.3); }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
        }

        .product-card {
            background: var(--dark-card);
            border-radius: 25px;
            padding: 20px;
            border: 1px solid #222;
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-20px);
            border-color: var(--gold);
            box-shadow: 0 20px 50px rgba(212, 175, 55, 0.1);
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gold);
            color: black;
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: 900;
            z-index: 10;
        }

        .img-container {
            width: 100%;
            height: 280px;
            overflow: hidden;
            border-radius: 20px;
            margin-bottom: 20px;
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
