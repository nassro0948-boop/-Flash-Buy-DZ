<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy DZ | الإمبراطورية الشاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
            --green: #2ecc71;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
        }

        /* Header */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--dark-grey);
            border-bottom: 2px solid var(--gold);
        }

        .logo { color: var(--gold); font-size: 24px; font-weight: bold; }

        /* Categories */
        .categories-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: #111;
            flex-wrap: wrap;
        }

        .cat-card {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cat-card:hover { border-color: var(--gold); color: var(--gold); }

        /* Grid */
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px 5%;
        }

        .item-card {
            background: var(--dark-grey);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid #222;
        }

        .item-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            background: #000;
        }

        .price-box { margin: 15px 0; font-size: 20px; color: var(--green); font-weight: bold; }
        .old-p { font-size: 14px; color: #777; text-decoration: line-through; margin-right: 10px; }

        .btn-order {
            width: 100%;
            padding: 12px;
            background: var(--gold);
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Language Select */
        #lang-btn { background: #333; color: white; border: 1px solid var(--gold); padding: 5px 10px; }

    </style>
</head>
<body>

<header>
    <div class="logo">FLASH-BUY DZ</div>
    <select id="lang-btn">
        <option value="en">English</option>
        <option value="ar">العربية</option>
    </select>
</header>

<div class="categories-bar">
    <div class="cat-card">Tech</div>
    <div class="cat-card">Fashion</div>
    <div class="cat-card">Home</div>
    <div class="cat-card">Auto</div>
</div>

<div class="main-grid">
    <div class="item-card">
        <img src="https://images.unsplash.com/photo-1592890288564-76628a30a657?w=400" alt="Phone">
        <h3 class="name">Smart Phone Pro</h3>
        <div class="price-box"><span class="old-p">120,000 DA</span> 98,000 DA</div>
        <button class="btn-order">Order Now</button>
    </div>
    <div class="item-card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400" alt="Shoes">
        <h3 class="name">Sport Shoes Global</h3>
        <div class="price-box"><span class="old-p">18,000 DA</span> 12,500 DA</div>
        <button class="btn-order">Order Now</button>
    </div>
    <div class="item-card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" alt="Watch">
        <h3 class="name">Luxury Watch</h3>
        <div class="price-box"><span class="old-p">8,000 DA</span> 4,900 DA</div>
        <button class="btn-order">Order Now</button>
    </div>
</div>

<script>
    const langBtn = document.getElementById('lang-btn');
    
    function applyLang(l) {
        if(l === 'ar') {
            document.body.style.direction = 'rtl';
            document.querySelector('.logo').innerText = 'فلاش-باي الجزائر';
            document.querySelectorAll('.btn-order').forEach(b => b.innerText = 'اطلب الآن');
        } else {
            document.body.style.direction = 'ltr';
            document.querySelector('.logo').innerText = 'FLASH-BUY DZ';
            document.querySelectorAll('.btn-order').forEach(b => b.innerText = 'Order Now');
        }
    }

    langBtn.addEventListener('change', (e) => applyLang(e.target.value));

    // Auto detect
    if(navigator.language.includes('ar')) {
        langBtn.value = 'ar';
        applyLang('ar');
    }
</script>

</body>
</html>
