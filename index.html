<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy DZ | النسخة الاحترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #C5A023; --dark: #0f0f0f; --card: #1a1a1a; --text: #e0e0e0; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--dark); color: var(--text); overflow-x: hidden; }

        /* شاشة التحميل */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: 1s; }
        .loader-circle { width: 60px; height: 60px; border: 4px solid var(--gold); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        header { padding: 15px 5%; background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 28px; font-weight: bold; color: var(--gold); text-decoration: none; text-shadow: 0 0 10px rgba(197, 160, 35, 0.5); }

        /* بنر إعلاني لملء الصفحة الرئيسية */
        .promo-banner { 
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c); margin: 20px 5%; padding: 40px; 
            border-radius: 20px; text-align: center; border: 1px dashed var(--gold);
            animation: fadeIn 1s;
        }
        .promo-banner h2 { color: var(--gold); margin: 0; font-size: 2rem; }

        .search-area { padding: 30px 5%; text-align: center; }
        .search-input { width: 80%; max-width: 500px; padding: 15px 25px; border-radius: 50px; border: 1px solid var(--gold); background: #000; color: white; outline: none; font-size: 18px; }

        .container { padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }

        .card { 
            background: var(--card); border-radius: 15px; overflow: hidden; 
            transition: 0.4s; cursor: pointer; border: 1px solid #333;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        
        .card-body { padding: 15px; text-align: center; }
        .card-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 10px; height: 50px; overflow: hidden; }
        .card-price { color: #4CAF50; font-size: 1.4rem; font-weight: 800; }

        /* نافذة الدفع */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; color: black; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        .rip-box { background: #eee; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 1.2rem; margin: 15px 0; border: 2px solid var(--gold); }
        .btn-close { background: #f44336; color: white; border: none; padding: 10px 30px; border-radius: 8px; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="loader"><div class="loader-circle"></div></div>

<header>
    <a href="#" class="logo">FLASH-BUY ⚡</a>
    <div style="font-size: 14px;"><i class="fas fa-map-marker-alt" style="color:var(--gold)"></i> الجزائر العاصمة</div>
</header>

<div class="promo-banner">
    <h2>تخفيضات الشتاء الكبرى ❄️</h2>
    <p>أكثر من 9000 منتج بانتظارك في إمبراطورية نصرو</p>
</div>

<div class="search-area">
    <input type="text" id="srch" class="search-input" placeholder="ابحث عن منتجك المفضل..." onkeyup="filter()">
</div>

<div class="container">
    <div class="grid" id="mainGrid"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="m-title"></h3>
        <p>الدفع عبر بريدي موب لإتمام الطلب:</p>
        <div class="rip-box">00799999000012345678</div>
        <button class="btn-close" onclick="closeM()">إغلاق</button>
    </div>
</div>

<script>
    // مكتبة صور منوعة وحقيقية لضمان عدم التكرار المزعج
    const imgLib = [
        "https://images.unsplash.com/photo-1542291026-7eec264c27ff",
        "https://images.unsplash.com/photo-1523275335684-37898b6baf30",
        "https://images.unsplash.com/photo-1505740420928-5e560c06d30e",
        "https://images.unsplash.com/photo-1572635196237-14b3f281503f",
        "https://images.unsplash.com/photo-1491553895911-0055eca6402d",
        "https://images.unsplash.com/photo-1560343090-f0409e92791a"
    ];
    const names = ["حذاء سبورت فخم", "ساعة ذكية Ultra", "سماعات محيطية", "نظارات شمسية", "حقيبة جلدية", "ساعة كلاسيك"];

    let db = [];
    for(let i=1; i<=9000; i++) {
        db.push({
            name: names[i % names.length] + " - إصدار #" + (5000 + i),
            price: (Math.floor(Math.random() * 15000) + 2000) + " DA",
            img: imgLib[i % imgLib.length] + "?w=400"
        });
    }

    function render(list) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = "";
        list.slice(0, 80).forEach(p => {
            grid.innerHTML += `
                <div class="card" onclick="openM('${p.name}')">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x300/111/gold?text=Flash-Buy+Item'">
                    <div class="card-body">
                        <div class="card-title">${p.name}</div>
                        <div class="card-price">${p.price}</div>
                    </div>
                </div>
            `;
        });
    }

    function openM(n) { document.getElementById('m-title').innerText = n; document.getElementById('modal').style.display = 'flex'; }
    function closeM() { document.getElementById('modal').style.display = 'none'; }
    function filter() {
        let v = document.getElementById('srch').value.toLowerCase();
        let f = db.filter(x => x.name.toLowerCase().includes(v));
        render(f);
    }

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
            render(db);
        }, 1500);
    }
</script>

</body>
</html>
