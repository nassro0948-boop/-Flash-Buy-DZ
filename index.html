<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy DZ | الإمبراطورية العظمى</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #050505; --dark: #111; --green: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--black); color: white; overflow-x: hidden; }

        /* القائمة الرئيسية الاحترافية */
        nav { background: var(--black); border-bottom: 2px solid var(--gold); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 2000; }
        .nav-links { display: flex; gap: 20px; list-style: none; padding: 0; }
        .nav-links a { color: white; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .nav-links a:hover { color: var(--gold); }

        /* شريط البحث المتقدم */
        .search-section { background: var(--dark); padding: 30px 5%; text-align: center; border-bottom: 1px solid #333; }
        .search-wrapper { position: relative; max-width: 800px; margin: 0 auto; }
        .search-bar { width: 100%; padding: 18px 25px; border-radius: 50px; border: 2px solid var(--gold); background: #000; color: white; font-size: 20px; outline: none; box-shadow: 0 0 15px rgba(212,175,55,0.2); }
        
        /* عداد الإحصائيات */
        .mega-stats { background: var(--gold); color: black; padding: 10px; font-weight: 900; text-align: center; font-size: 1.2rem; }

        /* شبكة المنتجات الذكية */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 40px 5%; }
        .card { background: var(--dark); border-radius: 12px; padding: 15px; border: 1px solid #222; transition: 0.3s; text-align: center; }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .card img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        .p-id { font-size: 10px; color: var(--gold); }
        .p-name { font-size: 15px; margin: 5px 0; height: 35px; overflow: hidden; }
        .p-price { color: var(--green); font-weight: bold; font-size: 18px; }
        .buy-btn { width: 100%; padding: 10px; background: var(--gold); border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* زر "تحميل المزيد" (نظام تيمو) */
        .load-more { display: block; margin: 40px auto; padding: 15px 40px; background: transparent; border: 2px solid var(--gold); color: var(--gold); border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 18px; }
        .load-more:hover { background: var(--gold); color: black; }
    </style>
</head>
<body>

<nav>
    <a href="#" style="font-size: 24px; font-weight: 900; color: var(--gold); text-decoration: none;">FLASH-BUY DZ ⚡</a>
    <ul class="nav-links">
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">الإلكترونيات</a></li>
        <li><a href="#">الملابس</a></li>
        <li><a href="#">العروض</a></li>
        <li><a href="#" style="color: var(--green);">بريدي موب</a></li>
    </ul>
</nav>

<div class="mega-stats" id="counter">جاري تجهيز 9000 منتج إمبراطوري...</div>

<div class="search-section">
    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-bar" placeholder="ابحث في أضخم قاعدة بيانات بالجزائر..." onkeyup="smartSearch()">
        <i class="fas fa-search" style="position:absolute; left:25px; top:22px; color:var(--gold); font-size:20px;"></i>
    </div>
</div>

<div class="grid" id="container">
    </div>

<button class="load-more" onclick="loadMore()">إظهار المزيد من السلع</button>

<script>
    let allProducts = [];
    let displayedCount = 40;

    // تحدي الـ 9000 منتج: توليد البيانات برمجياً بسرعة الضوء
    function buildEmpire() {
        for (let i = 1; i <= 9500; i++) {
            allProducts.push({
                id: "ITEM-" + i,
                name: "منتج عالمي فاخر رقم " + i,
                price: (Math.floor(Math.random() * 150000) + 500).toLocaleString() + " DA",
                img: "https://picsum.photos/300/200?random=" + i
            });
        }
        render(allProducts.slice(0, displayedCount));
        document.getElementById('counter').innerText = "تم تفعيل " + allProducts.length + " منتج في إمبراطورية نصرو ✅";
    }

    function render(list) {
        const container = document.getElementById('container');
        container.innerHTML = "";
        list.forEach(p => {
            container.innerHTML += `
                <div class="card">
                    <span class="p-id">${p.id}</span>
                    <img src="${p.img}" alt="Loading...">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price}</div>
                    <button class="buy-btn">اطلب عبر بريدي موب</button>
                </div>
            `;
        });
    }

    function smartSearch() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        let filtered = allProducts.filter(p => p.name.toLowerCase().includes(val) || p.id.toLowerCase().includes(val));
        render(filtered.slice(0, 100)); // عرض أول 100 نتيجة للسرعة
    }

    function loadMore() {
        displayedCount += 40;
        render(allProducts.slice(0, displayedCount));
    }

    window.onload = buildEmpire;
</script>

</body>
</html>
