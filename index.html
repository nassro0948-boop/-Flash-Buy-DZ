<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy DZ | المتجر الرسمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #0a0a0a; --dark: #1a1a1a; --green: #2ecc71; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--black); color: white; }
        
        /* القائمة */
        nav { background: #000; border-bottom: 2px solid var(--gold); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 900; color: var(--gold); text-decoration: none; }
        
        /* البحث */
        .search-box { background: var(--dark); padding: 20px 5%; text-align: center; }
        .search-bar { width: 100%; max-width: 600px; padding: 12px 20px; border-radius: 25px; border: 2px solid var(--gold); background: #000; color: white; outline: none; }

        /* الشبكة */
        .container { padding: 30px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: var(--dark); border-radius: 12px; padding: 15px; border: 1px solid #222; text-align: center; transition: 0.3s; }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
        .category { font-size: 12px; color: var(--gold); display: block; margin-top: 10px; }
        .p-name { font-size: 16px; margin: 10px 0; height: 40px; overflow: hidden; font-weight: bold; }
        .p-price { color: var(--green); font-size: 20px; font-weight: bold; }
        
        .buy-btn { width: 100%; padding: 10px; background: var(--gold); border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<nav>
    <a href="#" class="logo">FLASH-BUY DZ ⚡</a>
    <div style="font-size: 14px;">9000+ منتج متوفر</div>
</nav>

<div class="search-box">
    <input type="text" id="searchInput" class="search-bar" placeholder="ابحث عن ملابس، أدوات منزلية، أو زينة..." onkeyup="search()">
</div>

<div class="container">
    <div class="grid" id="productGrid">
        </div>
</div>

<script>
    // بضاعة حقيقية ومعقولة يا نصرو
    const realProducts = [
        // ملابس
        { name: "طقم رياضي رجالي (Survêtement)", price: "5,800 DA", cat: "ملابس", img: "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=300" },
        { name: "حذاء نايكي Air Force 1", price: "12,500 DA", cat: "ملابس", img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=300" },
        { name: "فستان سهرة عصري", price: "7,500 DA", cat: "ملابس", img: "https://images.unsplash.com/photo-1539008835657-9e8e9680c956?w=300" },
        
        // أدوات منزلية
        { name: "خلاط كهربائي (Mixeur) 3 في 1", price: "4,200 DA", cat: "أدوات منزلية", img: "https://images.unsplash.com/photo-1570222094114-d054a817e56b?w=300" },
        { name: "طقم أواني طهي 12 قطعة", price: "18,000 DA", cat: "أدوات منزلية", img: "https://images.unsplash.com/photo-1584990344119-a7660d629931?w=300" },
        { name: "مكنسة كهربائية ذكية", price: "22,000 DA", cat: "أدوات منزلية", img: "https://images.unsplash.com/photo-1527515637462-cff94eecc1ac?w=300" },
        
        // زينة وديكور
        { name: "طقم إضاءة LED للغرف", price: "1,500 DA", cat: "زينة", img: "https://images.unsplash.com/photo-1550537687-c91072c4792d?w=300" },
        { name: "ساعة حائط فخمة", price: "3,200 DA", cat: "زينة", img: "https://images.unsplash.com/photo-1563861826100-9cb868fdbe1c?w=300" },
        { name: "فازة كريستال للصالون", price: "4,500 DA", cat: "زينة", img: "https://images.unsplash.com/photo-1581783898377-1c85bf937427?w=300" }
    ];

    // لتحدي الـ 9000، سنكرر هذه المنتجات برمجياً بأسماء مختلفة
    let finalDatabase = [];
    for(let i=0; i<1000; i++) {
        realProducts.forEach(p => {
            finalDatabase.push({...p, name: p.name + " " + (finalDatabase.length + 1)});
        });
    }

    function render(list) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = "";
        list.slice(0, 50).forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}">
                    <span class="category">${p.cat}</span>
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price}</div>
                    <button class="buy-btn">طلب عبر بريدي موب</button>
                </div>
            `;
        });
    }

    function search() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        let filtered = finalDatabase.filter(p => p.name.toLowerCase().includes(val) || p.cat.toLowerCase().includes(val));
        render(filtered);
    }

    window.onload = () => render(finalDatabase);
</script>

</body>
</html>
