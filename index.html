<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy-DZ | النسخة الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        body { font-family: 'Tajawal', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .product-card:hover { transform: translateY(-10px); border-color: #facc15; }
        /* تصميم النافذة المنبثقة */
        #productModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <nav class="p-6 max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-black text-yellow-400">FLASH-BUY-DZ ⚡</h1>
        <div class="bg-yellow-400 text-black px-4 py-1 rounded-full text-sm font-bold animate-pulse">النسخة التجريبية 1.0</div>
    </nav>

    <section class="text-center py-12 px-4" data-aos="zoom-in">
        <h2 class="text-4xl font-black mb-4">أرخص "هَمزات" العالم.. <span class="text-yellow-400 text-5xl">في الجزائر</span></h2>
        <p class="text-gray-400 mb-8">اضغط على أي منتج لتفاصيل السعر والدفع ببريدي موب</p>
    </section>

    <main id="mainGrid" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-4 pb-20"></main>

    <div id="productModal">
        <div class="bg-slate-900 border border-yellow-400/50 p-8 rounded-3xl max-w-lg w-full relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 left-4 text-gray-400 hover:text-white text-2xl">&times;</button>
            <div id="modalContent" class="text-center">
                </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const categories = [
            {n: 'إلكترونيات', img: 'https://picsum.photos/seed/tech'},
            {n: 'أدوات منزلية', img: 'https://picsum.photos/seed/home'},
            {n: 'إكسسوارات', img: 'https://picsum.photos/seed/watch'},
            {n: 'ألعاب', img: 'https://picsum.photos/seed/game'}
        ];

        const grid = document.getElementById('mainGrid');

        // توليد 100 منتج متنوع
        for (let i = 1; i <= 100; i++) {
            const cat = categories[i % 4];
            const price = (Math.floor(Math.random() * 95) + 5) * 1000;
            const product = {
                id: i,
                name: `منتج فلاش #${i}`,
                category: cat.n,
                price: price,
                img: `${cat.img}${i}/400/400` // رابط صورة مضمون ومختلف لكل منتج
            };

            grid.innerHTML += `
                <div onclick="openProduct('${product.name}', '${product.price}', '${product.img}', '${product.category}')" 
                     class="glass product-card p-4 rounded-2xl cursor-pointer transition duration-300" data-aos="fade-up">
                    <img src="${product.img}" class="w-full h-48 object-cover rounded-xl mb-4" loading="lazy">
                    <span class="text-yellow-400 text-[10px] font-bold uppercase tracking-widest">${product.category}</span>
                    <h4 class="font-bold text-lg text-white mb-2 truncate">${product.name}</h4>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-black">${product.price.toLocaleString()} DA</span>
                        <i class="fa-solid fa-arrow-left text-yellow-400"></i>
                    </div>
                </div>
            `;
        }

        function openProduct(name, price, img, cat) {
            const modal = document.getElementById('productModal');
            const content = document.getElementById('modalContent');
            modal.style.display = 'flex';
            content.innerHTML = `
                <img src="${img}" class="w-48 h-48 mx-auto rounded-2xl mb-6 border-2 border-yellow-400 shadow-xl">
                <span class="bg-yellow-400 text-black px-3 py-1 rounded-full text-xs font-bold">${cat}</span>
                <h3 class="text-3xl font-black mt-4 mb-2 text-white">${name}</h3>
                <p class="text-gray-400 text-sm mb-6">هذا المنتج متوفر في المخازن العالمية. السعر يشمل الشحن إلى الجزائر.</p>
                <div class="bg-white/5 p-4 rounded-2xl mb-6">
                    <p class="text-gray-400 text-xs">السعر النهائي بالدينار</p>
                    <p class="text-4xl font-black text-yellow-400">${parseInt(price).toLocaleString()} DA</p>
                </div>
                <a href="https://wa.me/213xxxxxxxxx?text=اريد شراء ${name}" target="_blank" 
                   class="block w-full bg-green-500 hover:bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg transition">
                   <i class="fab fa-whatsapp ml-2"></i> اطلب عبر بريدي موب
                </a>
                <p class="text-[10px] text-gray-500 mt-4 italic">سيتم توجيهك لخدمة العملاء لإتمام الدفع</p>
            `;
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // إغلاق النافذة عند الضغط خارجها
        window.onclick = function(event) {
            if (event.target == document.getElementById('productModal')) closeModal();
        }
    </script>
</body>
</html>
