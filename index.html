<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy DZ | الإمبراطورية الشاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
            --green: #2ecc71;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--black);
            color: var(--white);
        }

        /* رأس الموقع */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--dark-grey);
            border-bottom: 2px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 26px; font-weight: bold; color: var(--gold); }

        /* أقسام المنتجات */
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: #111;
            flex-wrap: wrap;
        }

        .cat-item {
            color: #bbb;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: 0.3s;
        }

        .cat-item:hover { border-color: var(--gold); color: var(--gold); }

        /* عرض المنتجات */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=1200');
            background-size: cover;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px 5%;
        }

        .card {
            background: var(--dark-grey);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-10px); border-color: var(--gold); }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .price { font-size: 22px; color: var(--green); font-weight: bold; display: block; margin: 10px 0; }
        .old-price { text-decoration: line-through; color: #777; font-size: 14px; margin-right: 10px; }

        .order-btn {
            width: 100%;
            padding: 12px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        footer { padding: 30px; text-align: center; border-top: 1px solid #222; color: #555; }
    </style>
</head>
<body>

<header>
    <div class="logo">⚡ FLASH-BUY DZ</div>
    <div class="search"><i class="fas fa-search"></i></div>
</header>

<div class="categories">
    <a href="#" class="cat-item">إلكترونيات</a>
    <a href="#" class="cat-item">ملابس</a>
    <a href="#" class="cat-item">منزل</a>
    <a href="#" class="cat-item">سيارات</a>
</div>

<div class="hero">
    <h1 style="color: var(--gold);">تسوق عالمياً من قلب الجزائر</h1>
    <p>أفضل الصفقات المختارة بعناية مع ضمان وصول آمن</p>
</div>

<div class="products-grid">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1592890288564-76628a30a657?w=400" alt="Phone">
        <h3>هاتف ذكي Global Edition</h3>
        <span class="price">98,000 DA <span class="old-price">120,000 DA</span></span>
        <button class="order-btn">اطلب الآن</button>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400" alt="Shoes">
        <h3>أحذية رياضية أصلية</h3>
        <span class="price">12,500 DA <span class="old-price">18,000 DA</span></span>
        <button class="order-btn">اطلب الآن</button>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400" alt="Watch">
        <h3>ساعة فاخرة كلاسيكية</h3>
        <span class="price">4,900 DA <span class="old-price">8,000 DA</span></span>
        <button class="order-btn">اطلب الآن</button>
    </div>
</div>

<footer>
    <p>&copy; 2026 جميع الحقوق محفوظة لـ نصرو</p>
</footer>

</body>
</html>
