<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash-Buy DZ | الإمبراطورية الشاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #0a0a0a;
            --dark-grey: #1a1a1a;
            --white: #ffffff;
            --green: #2ecc71;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }

        /* --- Header & Navigation --- */
        header {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--gold);
            background: rgba(10, 10, 10, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 26px; font-weight: 800; color: var(--gold); text-transform: uppercase; letter-spacing: 2px; }
        .logo i { margin-right: 10px; }

        .nav-controls { display: flex; gap: 20px; align-items: center; }
        select { background: #222; color: white; border: 1px solid var(--gold); padding: 5px; border-radius: 5px; cursor: pointer; }

        /* --- Categories Bar --- */
        .categories {
            background: var(--dark-grey);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            overflow-x: auto;
            border-bottom: 1px solid #333;
        }

        .cat-item { cursor: pointer; text-align: center; transition: 0.3s; color: #bbb; }
        .cat-item:hover { color: var(--gold); transform: translateY(-3px); }
        .cat-item i { font-size: 20px; display: block; margin-bottom: 5px; }

        /* --- Hero Section --- */
        .hero {
            padding: 60px 5%;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1200x400/111/D4AF37?text=Global+Shopping+Deals');
            background-size: cover;
        }

        .products-container {
            padding: 40px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
